<div class="character-cont" *ngIf="character">
    <h1>{{character.name}}</h1>
    <figure class="img-cont">
        <img [src]="character.thumbnail?.path + '.' + character.thumbnail?.extension || null" alt="">
    </figure>
    <ng-container *ngIf="character.description">
        <h2>History</h2>
        <p>{{character.description}}</p>
    </ng-container>
</div>
